<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: lightgray;
    }

  <script src="libraries/p5.js"></script>

<body>
   <!-- Tab links -->
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'bar')">Bar Chart</button>

  </div>

  <!-- Tab content -->
  <div id="bar" class="tabcontent">
    <h3>Bar Chart</h3>
    <!-- <script src="bar-chart.js"></script> -->
  </div>

  <div id="line" class="tabcontent">
    <h3>Line Plot</h3>

  <div id="scatter" class="tabcontent">
    <h3>Scatter Plot</h3>
    <!-- <script src="scatter-plot.js"></script> -->
  </div>

</html>
